{% extends 'base.html' %}
{% load static %}
{% block body %}
            


            <div class="row g-0 my-5" style="display: flex;justify-content: center;">
                
                <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        
                        <h1 class="text-white mb-4">Create User</h1>
                        <form action="{% url 'handle_signup' %}" method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="fname" type="text" class="form-control" id="fname" placeholder="First Name">
                                        <label for="fname">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="lname" type="text" class="form-control" id="lname" placeholder="Last Name">
                                        <label for="lname">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="email" type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating date" id="date3" data-target-input="nearest">
                                        <input name="uname" type="text" class="form-control" id="datetimeada" placeholder="Username" >
                                        <label for="datetimeada">Username</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="p1" type="text" class="form-control" id="fname" placeholder="Password">
                                        <label for="fname">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input name="p2" type="text" class="form-control" id="lname" placeholder="Confirm Password">
                                        <label for="lname">Confirm Password</label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        
        {% endblock %}
