{% extends 'base.html' %}
{% load static %}
{% block body %}


    <div class="row g-0 my-5" style="display: flex;justify-content: center;">
        
        <div class="col-md-6 bg-dark d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                
                <h1 class="text-white mb-4">Login Here</h1>
                <form action="{% url 'handle_login' %}" method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                       <div class="col-md-12">
                            <div class="form-floating">
                                <input name="uname" type="text" class="form-control" id="uname" placeholder="User Name">
                                <label for="uname">User Name</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input name="p1" type="password" class="form-control" id="p1" placeholder="Password">
                                <label for="p1">Password</label>
                            </div>
                        </div>
                       
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
